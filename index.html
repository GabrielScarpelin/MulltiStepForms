        <p class="stepNumber">
          1

        <div class="desktop stepInfo">
          <p>Step 1</p>

        </div>
      </div>
      <div class="group">
        <p class="stepNumber">
          2

        <p class="stepNumber">
          3

      </div>

          <p>Step 4</p>
          <h4>Summary</h4>
        </div>
      </div>
    </div>
    <!-- Sidebar end -->
    <form action="">
    <!-- Step 1 start -->
    <div class="step1">
      <div class="header">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
      </div>
      <div class="inputs">
        <label for="nomeUser">Name</label>
        <input type="text" name="nomeUser" id="" placeholder="e.g. Stephen King" required>
        <label for="emailUser">Email address</label>
        <input type="email" name="emailUser" id="" placeholder="e.g. stephenking@lorem.com" required>
        <label for="phoneUser">Phone number</label>
        <input type="tel" name="phoneUser" id="" placeholder="e.g. +1 234 567 890" required>
      </div>
    </div>  
    <!-- Step 1 end -->
  
  </div>
